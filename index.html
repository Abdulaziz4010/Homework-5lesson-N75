<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Document</title>
</head>
<body>

    <div class="task__cards container">
        <div class="cards">
            <form >
                <input type="text" id="text" placeholder="Add a new task">
                <button type="button" id="button"><img src="./images/plus.svg" alt="img"></button>
            </form>
    
            <h2 class="cards__title">Tasks to do - 4</h2>
    
            <ul class="icons">
                <li class="icons__card">
                    <p class="icons__title">To study React fundamentals</p>
                    <div class="icon">
                        <button class="check">
                            <i class="fa-solid fa-check"></i>
                        </button>
                        <button class="delete">
                            <i class="fa-solid fa-trash"></i> 
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
